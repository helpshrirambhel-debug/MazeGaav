        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        const max = 800; // Reasonable size
                        if (w > max) { h = (h * max) / w; w = max; }
                        if (h > max) { w = (w * max) / h; h = max; }
                        canvas.width = w; 
                        canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        const result = canvas.toDataURL('image/jpeg', 0.6); // Better quality
                        resolve(result);
                    };
                    img.onerror = () => reject(new Error('Image load failed'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('File read failed'));
                reader.readAsDataURL(file);
            });
        };

                                <button key={section.id} onClick={() => setCurrentSection(section.id)}
                                    className={`flex flex-col items-center justify-center py-3 transition-all ${
                                        currentSection === section.id 
                                        ? 'text-blue-600 bg-blue-50 border-t-2 border-blue-600' 
                                        : 'text-gray-500 hover:text-gray-700 hover:bg-gray-50'
                                    }`}>
                                    <span className="text-2xl mb-1">{section.icon}</span>
                                    <span className="text-[9px] font-semibold tracking-wide">{section.label}</span>
                                </button>
                            ))}
                        </div>
                    </nav>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
