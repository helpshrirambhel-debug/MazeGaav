        // Image compression - Firebase safe (max ~150KB per image)
        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const tryCompress = (maxDim, quality) => {
                            const canvas = document.createElement('canvas');
                            let w = img.width, h = img.height;
                            if (w > maxDim) { h = Math.round((h * maxDim) / w); w = maxDim; }
                            if (h > maxDim) { w = Math.round((w * maxDim) / h); h = maxDim; }
                            canvas.width = w; canvas.height = h;
                            canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                            return canvas.toDataURL('image/jpeg', quality);
                        };
                        let result = tryCompress(500, 0.5);
                        if (result.length > 180000) result = tryCompress(400, 0.4);
                        if (result.length > 180000) result = tryCompress(300, 0.3);
                        if (result.length > 180000) result = tryCompress(250, 0.25);
                        console.log('üì∏ Image compressed:', Math.round(result.length/1024)+'KB');
                        resolve(result);
                    };
                    img.onerror = () => reject(new Error('Image load failed'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('File read failed'));
                reader.readAsDataURL(file);
            });
        };

                                    phones: <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke={active?'#000':'#8e8e8e'} strokeWidth="1.7" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07A19.5 19.5 0 014.69 13a19.79 19.79 0 01-3.07-8.67A2 2 0 013.6 2h3a2 2 0 012 1.72c.127.96.361 1.903.7 2.81a2 2 0 01-.45 2.11L7.91 9.91a16 16 0 006.18 6.18l.91-.91a2 2 0 012.11-.45c.907.339 1.85.573 2.81.7A2 2 0 0122 16.92z"/></svg>
                                };

                                        <span style={{fontSize:'10px',fontWeight:active?'700':'400',color:active?'#000':'#8e8e8e',marginTop:'4px'}}>{section.label}</span>
                                    </button>
                                );
                            })}
                        </div>
